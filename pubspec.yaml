name: fitness_app_final
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  sqflite: ^2.3.3+1
  path: ^1.9.0
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  cupertino_icons: ^1.0.6
  fl_chart: ^0.68.0
  table_calendar: ^3.1.2
  csv: ^6.0.0
  share_plus: ^7.2.2 # updated to latest stable
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.4
  flutter_timezone: ^1.0.8 # Use this instead of native_timezone
  path_provider: ^2.1.3
  flutter_blue_plus: ^1.35.5
  flutter_tts: ^4.0.2 # updated to latest stable

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - image/icon/
    - image/page_icon/

flutter_launcher_icons:
  android: true 
  ios: true    
  image_path: "assets/icon.png"